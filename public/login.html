<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/login.css">
	</head>
<body>
	<div class="login">
		<div class="login-top">
				<div class="top_1">
						<img src="./img/index/logo.png" alt="">
				</div>
		</div>
		<div class="login-center">
			<div class="center_1">
				<p>账号密码登录</p>
			<input type="text" id="phone" placeholder="手机号登录"><br>
			<input type="password" id="upwd" placeholder="请输入登录密码"><br>
			<div id="msg"></div>
			<button onclick="login()">登录</button>
			<div class="wchar">
				<span>
					<img src="./img/login/2.png" alt="">微信
				</span>
				<span><a href="reg.html">立即注册</a>
					<img src="./img/login/3.png" alt="">
				</span>
			</div>
			</div>
		</div>
		<div class="login-bottom">
		<div class="bottom_1">
				<p>版权所有 © 杭州华橙网络科技有限公司 2019 保留一切权利 浙ICP备16023676号-4</p>
				<p>
				<img src="./img/index/10_3.png" alt="">   
				浙公网安备33010802009519号</p>
		</div>
		</div>
	</div>
	<script>
		function login(){
			var $phone=phone.value;
			var $upwd=upwd.value;
			if(!phone){
				msg.innerHTML="手机号不能为空";
				return;
			}
			if(!upwd){
				msg.innerHTML="密码不能为空";
				return;
			}
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
						if(result==1){
							// msg.innerHTML="登录成功";
							window.open("index.html");
						}else if(result==0){
							msg.innerHTML="用户名或密码错误";
						}else{
							mag.innerHml="未得到用户名或密码";
						}
				}
			}
				xhr.open("get","/lc/v1/login/"+$phone+"&"+$upwd,true);
				xhr.send();
		}
	</script>
</body>
</html>
